<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test Google Drive API</title>
</head>
<body>

<h1>Test kết nối Drive</h1>

<input id="name" placeholder="Tên">
<input id="score" placeholder="Điểm">
<button onclick="sendData()">Gửi dữ liệu</button>

<hr>

<button onclick="loadData()">Tải dữ liệu</button>
<pre id="output"></pre>

<script>
const API = "https://script.google.com/macros/s/AKfycbyqz_oljaPi6khvxx7EW8YC6GDRaXV2jw_E26RPgQWiBD9rSKEAECyeJ5lagfrBRdxS/exec"; // dán URL ở đây

function sendData() {
  const user = document.getElementById("name").value;
  const score = document.getElementById("score").value;

  fetch(API, {
    method: "POST",
    body: JSON.stringify({ user, score })
  })
  .then(r => r.json())
  .then(res => alert("Đã lưu!"));
}

function loadData() {
  fetch(API)
    .then(r => r.json())
    .then(data => {
      document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
    });
}
</script>

</body>
</html>
